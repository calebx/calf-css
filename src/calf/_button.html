<section class="main-section" id="button-section">
    <h2>Button 按钮</h2>

    <div class="sub-section">
        <h3>各种按钮</h3>
        <div class="columns">
            <div class="column col-6">
                <button class="button">BUTTON 按钮</button>
                <a class="button" href="#button-section">A Tag</a>
                <button class="button" disabled="disabled">Disabled</button>
                <button class="button is-hollow">Hollow</button>
                <button class="button is-hollow" disabled="disabled">Disabled Hollow</button>
            </div>
            <div class="column col-6">
                <button class="button is-danger">BUTTON 按钮</button>
                <a class="button is-danger" href="#button-section">A Tag</a>
                <button class="button is-danger" disabled="disabled">Disabled</button>
                <button class="button is-danger is-hollow">Hollow</button>
                <button class="button is-danger is-hollow" disabled="disabled">Disabled Hollow</button>
            </div>
        </div>
        <pre><code class="pug">button.button a.button :disabled .is-hollow</code></pre>
        <pre><code class="pug">button.button.is-danger.is-hollow:disabled</code></pre>
    </div>
</section>
